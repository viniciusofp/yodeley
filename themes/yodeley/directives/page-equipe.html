<div id="equipe" class="container-fluid" ng-controller="Equipe">
	<div class="row">
		<div class="container">
			<div class="row text-center">
				<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
					<h1 ng-bind-html="equipePage.title.rendered"></h1>
					<div ng-bind-html="equipePage.content.rendered"></div>
					<div class="spacer"></div>
				</div>

				<div class="col-sm-6 col-md-3" ng-repeat="membro in equipe">
				  <div class="panel panel-default">
					<div class="panel-body">
						<div class="trigger">
							<img ng-src="{{ membro.featured_image }}" alt="" >
							<h3 ng-bind-html="membro.title.rendered"></h3>
							<small ng-bind-html="membro.content.rendered"></small>
							
						</div>
					</div>	
				  </div>			
				</div>
			</div>
		</div>
	</div>
</div>
