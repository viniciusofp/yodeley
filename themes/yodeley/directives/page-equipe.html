<div id="equipe" class="container-fluid" ng-controller="Equipe">
	<div class="row">
		<div class="container">
			<div class="row">
			<div class="col-sm-12 text-center">
				<h1>equipe</h1>
			</div>

			<div class="col-sm-6" ng-repeat="membro in equipe">
			  <div class="panel panel-default">
				<div class="panel-body">
					<img class="pull-left" ng-src="{{ membro.featured_image }}" alt="" style="width: 150px;">
					<h3 ng-bind-html="membro.title.rendered"></h3>
					<div ng-bind-html="membro.content.rendered"></div>
				</div>	
			  </div>			
			</div>
		</div>

	</div>
</div>
