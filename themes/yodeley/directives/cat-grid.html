<div id="cats" class="container-fluid" ng-controller="CatGrid">
	<div class="row">

		<div ng-class="catGrid($index)" ng-repeat="cat in categories track by $index">
			<a ng-href="/#/{{ cat.slug }}">
				<div class="bg-img" style="background-image: url({{ imgs[$index][0].featured_image }})"></div>
				<div class="bg-img" style="background-image: url({{ imgs[$index][1].featured_image }})"></div>
				<div class="bg-img" style="background-image: url({{ imgs[$index][2].featured_image }})"></div>
				<div class="bg-img" style="background-image: url({{ imgs[$index][3].featured_image }})" ></div>

				<div class="meta absolute-center">
					<h2 ng-bind-html="cat.name"></h2>
					<p ng-bind-html="cat.description"></p>
				</div>
			</a>
		</div>
	</div>
</div>
