<div id="modaal" class="active">
	<div class="container">
		<i class="fa fa-times" aria-hidden="true" ng-click="closeModaal()"></i>
		<div class="row">
			<div class="col-sm-12" style="padding: 0; margin-top: -50px">
				<img ng-if="single.format == 'image' || post.format == 'standard'" ng-src="{{ post.featured_image_medium}}" data-adaptive-background />
				<iframe ng-if="single.format == 'audio'" width="100%" height="360" scrolling="no" frameborder="no" ng-src="{{ single.soundcloud | soundcloudEmbedUrl }}"></iframe>
				<div ng-if="single.format == 'video'" class="embed-responsive embed-responsive-16by9">
					<iframe ng-src="{{ single.youtube | youtubeEmbedUrl }}"  class="embed-responsive-item" frameborder="0" allowfullscreen></iframe>
				</div>
			</div>
		</div>
		<div class="row">
			
			<div class="col-sm-12 col-md-8 col-md-offset-2 text-center">
				<h2 ng-bind-html="single.title.rendered"></h2>
		  		<div ng-bind-html="single.content.rendered"></div>
			</div>
		</div>
	</div>
	<div id="modaal-shadow" ng-click="closeModaal()"></div>
</div>
